<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            /* Radial Gradient Background */
            background: radial-gradient(circle, #ff7e5f, #da8cff);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }

        /* Skip Button */
        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .skip-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon/Logo.png" alt="Logo" class="logo">
        <div class="form-container">
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="signup-button">Login</button>
            </form>
        </div>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <!-- Skip Button -->
        <button class="skip-button" onclick="window.location.href='signup.html'">Skip</button>
    </div>
</body>
</html>
