<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            background: radial-gradient(circle, #ff7e5f, #da8cff); /* Radial Gradient Background */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome</h1>
        <div class="form-container">
            <form action="main.html" method="GET">
                <input type="text" name="fullname" placeholder="Enter your full name" required><br>
                <input type="email" name="email" placeholder="Gmail address" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="confirm_password" placeholder="Confirm password" required><br>
                <button type="submit" class="signup-button">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
